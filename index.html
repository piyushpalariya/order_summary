<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div id="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero" id="illustration-hero">
    <h2>Order Summary</h2>
    <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div id="plan_details">
      <img src="images/icon-music.svg" alt="icon-music" id="icon-music">
      <div id="plan">
        <div id="annual" ><b>Annual Plan</b></div>
        <div id="price">$59.99/year</div>
      </div>
      <button id="change_plan" ><b>Change</b></button>
    </div>
    <button id="Proceed">Proceed to Payment</button>
    <button id="Cancel">Cancel Order</button>
  </div>
  <link rel="stylesheet" href="index.css">
  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </div>
    <div>Coded by <a href="#">piyush palaiya</a></div>
  </div>
</body>
</html>
